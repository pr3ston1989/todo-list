<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO APP</title>
<script defer src="main.js"></script></head>
<body>
    <div class="grid-container">
        <div class="top">
            <h1>TaskMaster</h1>
            <button id="open-todo-form">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-square"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
            </button>
            <button id="open-note-form" style="display: none">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-square"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
            </button>
            <div class="popup-1">
                <div class="close-btn">&times;</div>
                <form action="" id="add-todo">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" required>
                    <label for="due-date">Due date:</label>
                    <input type="date" name="due-date" id="due-date" required>
                    <label for="description">Description:</label>
                    <textarea name="description" id="description" cols="30" rows="4"></textarea>
                    <fieldset>
                        <legend>Priority</legend>
                        <label for="high">High<input type="radio" name="priority" id="high" value="high"></label>
                        <label for="normal">Normal<input type="radio" name="priority" id="normal" value="normal" checked></label>
                        <label for="low">Low<input type="radio" name="priority" id="low" value="low"></label>
                    </fieldset>
                        <label for="projects">Project:</label>
                        <select name="projects" id="projects">
                        </select>
                    <button type="submit">Add</button>
                </form>
            </div>

            <div class="popup-2">
                <div class="close-btn">&times;</div>
                <form action="" id="add-note">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" required>
                    <label for="text">Text:</label>
                    <textarea name="text" id="text" cols="10" rows="5"></textarea>
                    <button type="submit">Add</button>
                </form>
            </div>
            
        </div>
        <div class="sidebar">
            <ul>
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                    <a id="all-todos">ALL TODOS</a>
                </li>
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                    <a id="today-todos">TODAY</a>
                </li>
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                    <a id="week-todos">THIS WEEK</a>
                </li>
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                    <a id="month-todos">THIS MONTH</a>
                </li>
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-square"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
                    <a id="completed-todos">COMPLETED</a>
                </li>
            </ul>
            <ul id="projects-list">
                <li id="add-new-project">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-folder-plus"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path><line x1="12" y1="11" x2="12" y2="17"></line><line x1="9" y1="14" x2="15" y2="14"></line></svg>
                    <a>ADD NEW</a>
                </li>
            </ul>
            <div id="new-project">
                <input type="text" name="new-project-name" id="new-project-name" hidden>
                <button id="new-project-button" hidden>Add Project</button>
            </div>
            <ul>
                <li>
                    <?xml version="1.0" encoding="iso-8859-1"?>

                    <a id="notes">STICKY NOTES</a>
                </li>
            </ul>
            <ul id="example">
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M6 2H18a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"></path>
    <line x1="8" y1="6" x2="16" y2="6"></line>
    <line x1="8" y1="10" x2="16" y2="10"></line>
    <line x1="8" y1="14" x2="16" y2="14"></line>
    <line x1="8" y1="18" x2="16" y2="18"></line>
</svg>
                    <a id="example-data">SHOW EXAMPLE</a>
                </li>
            </ul>
        </div>
        <div class="main todo-list">
        </div>
    </div>
    <div>
    </div>
    <ul>
    </ul>
</body>
</html>
