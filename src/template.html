<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO APP</title>
</head>
<body>
    <div class="grid-container">
        <div class="top">
            <h1>TO-DO APP</h1>
            <button id="open-todo-form">+</button>
            <button id="open-note-form" style="display: none">+</button>
            <div class="popup-1">
                <div class="close-btn">&times;</div>
                <form action="" id="add-todo">
                    <label for="title">Title<input type="text" name="title" id="title" required></label>
                    <label for="due-date">Due date<input type="date" name="due-date" id="due-date" required></label>
                    <label for="description"><textarea name="description" id="description"></textarea></label>
                    <fieldset>
                        <legend>Priority</legend>
                        <label for="high">High<input type="radio" name="priority" id="high" value="high"></label>
                        <label for="normal">Normal<input type="radio" name="priority" id="normal" value="normal" checked></label>
                        <label for="low">Low<input type="radio" name="priority" id="low" value="low"></label>
                    </fieldset>
                    <fieldset>
                        <legend>Project</legend>
                        <select name="projects" id="projects">
                        </select>
                    </fieldset>
                    <button type="submit">Add</button>
                </form>
            </div>

            <div class="popup-2">
                <div class="close-btn">&times;</div>
                <form action="" id="add-note">
                    <label for="title">Title<input type="text" name="title" id="title" required></label>
                    <label for="text"><textarea name="text" id="text"></textarea></label>
                    <button type="submit">Add</button>
                </form>
            </div>
            
        </div>
        <div class="sidebar">
            <ul>
                <li><a id="all-todos">ALL TODOS</a></li>
                <li><a id="today-todos">TODAY</a></li>
                <li><a id="week-todos">THIS WEEK</a></li>
                <li><a id="month-todos">THIS MONTH</a></li>
                <li><a id="completed-todos">COMPLETED</a></li>
            </ul>
            <ul id="projects-list">
                <li id="add-new-project"><a>+ ADD NEW</a></li>
            </ul>
            <input type="text" name="new-project-name" id="new-project-name" hidden>
            <button id="new-project-button" hidden>Add Project</button>
            <ul>
                <li><a id="notes">STICKY NOTES</a></li>
            </ul>
            <ul>
                <li><a id="example-data">SHOW EXAMPLE</a></li>
            </ul>
        </div>
        <div class="main todo-list">
        </div>
    </div>
    <div>
    </div>
    <ul>
    </ul>
</body>
</html>
